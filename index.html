<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- Awesome Font -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>To Do List</title>
  </head>
  <body>

    <div class="container mt-5" id="app">
        <h3><b><i class="fas fa-tasks fa-30px"></i> {{titulo}}</b></h3>
        <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
        <button class="btn btn-primary" @click="agregarTarea">Agregar</button>
        <div v-for="(item, index) of tareas">
            <div role="alert" :class="['alert', 'my-3', item.estado ? 'alert-success' : 'alert-danger' ]">
                <div class="d-flex justify-content-between align-items-center fa-2x" style="font-size:x-large">
                    <div>
                      {{index + 1}} - {{item.nombre}}
                    </div>

                    <div style="font-size: medium; color:rgba(59, 58, 58, 0.582)">
                      {{ timestamp }}
                      <button class="btn" @click="editarTarea(index)"><i class="fas fa-check fa-2x" style="color: rgb(39, 138, 44)"></i></button>
                      <button class="btn" @click="eliminarTarea(index)"><i class="fas fa-trash-alt fa-2x" style="color: rgb(172, 25, 25)"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
